<script>
/* ---------- Theme ---------- */
const root=document.documentElement;
const toggle=document.getElementById('themeToggle');
toggle.onclick=()=>{
  const next=root.getAttribute('data-theme')==='dark'?'light':'dark';
  root.setAttribute('data-theme',next);
  localStorage.setItem('theme',next);
};

/* ---------- Socket Check ---------- */
const cpu=document.getElementById('cpu');
const mb=document.getElementById('motherboard');
const cpuDanger=document.getElementById('cpuDanger');
const mbDanger=document.getElementById('mbDanger');
const mbSuccess=document.getElementById('mbSuccess');

function checkSocket(){
  if(!cpu.value || !mb.value) return;
  const cpuSocket=cpu.value.split('|')[1];
  const mbSocket=mb.value.split('|')[1];
  const ok=cpuSocket===mbSocket;
  cpuDanger.style.display=ok?'none':'block';
  mbDanger.style.display=ok?'none':'block';
  mbSuccess.style.display=ok?'block':'none';
}
cpu.addEventListener('change',checkSocket);
mb.addEventListener('change',checkSocket);

/* ---------- Local Storage ---------- */
const form=document.getElementById('pcForm');
const recordList=document.getElementById('recordList');
const records=JSON.parse(localStorage.getItem('pcRecords')||'[]');

function renderRecords(){
  recordList.innerHTML='';
  records.forEach((r,i)=>{
    const li=document.createElement('li');
    li.innerHTML=`${r.cpu.split('|')[0]} Â· ${r.gpu} Â· ${r.ram}`;
    li.onclick=()=>fillForm(r);
    recordList.appendChild(li);
  });
}
renderRecords();

function fillForm(r){
  cpu.value=r.cpu;
  mb.value=r.motherboard;
  document.getElementById('gpu').value=r.gpu;
  document.getElementById('ram').value=r.ram;
  document.getElementById('storage').value=r.storage;
  document.getElementById('psu').value=r.psu;
  document.getElementById('case').value=r.case;
  checkSocket();
}

/* ---------- Submit ---------- */
form.addEventListener('submit',e=>{
  e.preventDefault();
  if(!cpu.value||!mb.value){
    alert('Lengkapi CPU & Motherboard dulu!');
    return;
  }
  const data={
    cpu:cpu.value,
    motherboard:mb.value,
    gpu:document.getElementById('gpu').value,
    ram:document.getElementById('ram').value,
    storage:document.getElementById('storage').value,
    psu:document.getElementById('psu').value,
    case:document.getElementById('case').value
  };
  records.unshift(data);
  localStorage.setItem('pcRecords',JSON.stringify(records));
  renderRecords();
  /* WhatsApp */
  const text=`Ini coy setap guwa:%0A`+
    `CPU: ${data.cpu.split('|')[0]}%0A`+
    `Motherboard: ${data.motherboard.split('|')[0]}%0A`+
    `GPU: ${data.gpu}%0A`+
    `RAM: ${data.ram}%0A`+
    `Storage: ${data.storage}%0A`+
    `PSU: ${data.psu}%0A`+
    `Case: ${data.case}`;
  window.open(`https://wa.me/6282173155205?text=${text}`,'_blank');
});
</script>
